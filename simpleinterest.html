<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simples Interest</title>
	<meta name="viweport" content="width=device-width,initial-scale=1">
	<title>Havartech-BMI Calculator</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="simpleinterest.css">
</head>
<body>
	<div class="container">
		<div class="row">
				<div id="calculate1" class="col-md-6 col-sm-12 ">
					<div class="calcu"></br>
					<h3>SIMPLE INTEREST CALCULATOR</h3>
					<label ><h4>PRINCIPAL:</h4></label></br>
					<input id="principals " type="text" placeholder="Enter the Amount:"></br>
					<label ><h4>RATE(%):</h4></label></br>
					<input id="rates" type="text" placeholder="Enter the Rate(%):"></br>
					<label ><h4>TIME(MONTH):</h4></label></br>
					<input id="times" type="text" placeholder="Enter the Month:"></br></br>
					<button type="button" onClick="simpleint()"class="btn">Calculate</button>
					<button type="button" onClick="document.getElementById('principals').value='',document.getElementById('rates').value='',document.getElementById('times').value='',document.getElementById('results').innerHTML='',document.getElementById('totals').innerHTML='' "class="btn clear">Clear</button>
					<button class="btn Refresh "type="button" onClick="Refresh()">Refresh</button></br></br>
					<p id="error"></p>
					<p class="total">Interest is:<span id="results"></span></p>
					<p class="total">Total Amount is:<span id="totals"></span></p>
				   </div>
				</div>
				<div id="calculate2" class="col-md-6 col-sm-12">
					<div class="calcu"></br>
					<h3>COMPOUND INTEREST CALCULATOR</h3>
					<label><h4>PRINCIPAL:</h4></label><br>
					<input id="principal" type="text" placeholder="Enter the Amount:"></br>
					<label ><h4>RATE(%):</h4></label></br>
					<input id="rate" type="text" placeholder="Enter the Rate(%)"></br>
					<label ><h4>TIME(YEAR):</h4></label></br>
					<input id="time" type="text" placeholder="Enter the Year"></br></br>
					<button type="button" onClick="compoundint()" class="btn">Calculate</button>
					<button type="button" onClick="document.getElementById('principal').value='',document.getElementById('rate').value='',document.getElementById('time').value='',document.getElementById('result').innerHTML='',document.getElementById('total').innerHTML='' "class="btn clear">Clear</button>
					<button class=" btn Refresh" type="button" onClick="Refreshs()">Refresh</button></br></br>
					<p id="errors"></p>
					<p class="total">Interest is:<span id="result"></span></p>
					<p class="total">Total Amount is:<span id="total"></span></p>
				   </div>
				   </div>
				</div>
		</div>

	</div>
	<h2 class=owner>BY THAVASUMOORTHI S</h2>
	<script>
		function simpleint(){
			Principals=document.getElementById("principals").value;
			Rates=document.getElementById("rates").value;
			Times=document.getElementById("times").value;
			Calculates=((Principals*Rates*Times)/100).toFixed(2);
			Totals=Number(Principals)+Number(Calculates)
			document.getElementById("results").innerHTML=Calculates;
			document.getElementById("totals").innerHTML=Totals;
			if(Principals=="" && Rates=="" && Times=="")
			{
				document.getElementById("error").innerHTML="Please Enter the value of principal,Rate,Time "
			}
		}
		function compoundint(){
			Principal=document.getElementById("principal").value;
			Rate=document.getElementById("rate").value;
			Time=document.getElementById("time").value;
			Calculate=(Principal*(1+Rate/100)**Time).toFixed(2);
			totals=Number(Calculate)-Number(Principal)
			document.getElementById("result").innerHTML=totals;
			document.getElementById("total").innerHTML=Calculate
			if(Principal=="" && Rate=="" && Time=="")
			{
				document.getElementById("errors").innerHTML="Please Enter the value of principal,Rate,Time "
			}
		}
		function Refresh(){
			if(confirm("Are you sure want to Refresh this page?"))
			{
				location.reload();
			}
		}
		function Refreshs(){
			if(confirm("Are you sure want to Refresh this page?"))
			{
				location.reload();
			}
		}

	</script>

</body>

</html>
